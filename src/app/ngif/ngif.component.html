<div class="container">
    <button class="btn btn-primary m-1" (click)="add()">Increase</button>
    <button class="btn btn-primary m-1" (click)="sub()">Decrease</button>
    <p>x=={{x}}</p>
    <p *ngIf="x==0">
        x is zero
    </p>
    <p *ngIf="x>0">
        x is a positive number
    </p>
    <p *ngIf="x<0">
        x is a negative number
    </p>
</div>
