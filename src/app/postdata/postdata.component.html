{{class1|json}}
<div class="container">
    <h4 class="text-center">Student Data</h4>
    <div class="row">
        <div class="col">
            <select class="form-control" (click)="getData()" (click)="find()" [(ngModel)]="class1"> 
                <option *ngFor="let Class of allurlapi" >{{Class.classid}} </option></select>
        </div>
    </div>
    <div class="row text-center">
        <div class="col bg-dark text-white "> Name</div>
        <!-- <div class="col bg-dark text-white"> Class</div> -->
        <div class="col bg-dark text-white"> Math</div>
        <!-- <div class="col bg-dark text-white"> Science</div>
        <div class="col bg-dark text-white"> English</div> -->
    </div>
    <div class="row text-center" *ngFor="let value of allStudentData">
        <div class="col border">{{value.name}}</div>
        <!-- <div class="col border">{{value.class}}</div> -->
        <div class="col border">{{value.maths}}</div>
        <!-- <div class="col border">{{value.science}}</div>
        <div class="col border">{{value.english}}</div> -->
    </div>

</div>
