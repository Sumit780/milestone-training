<div class="container">
    <div class="row">
        <div class="col">
            <label for="">Provide working details</label>
            <div>
                <input type="checkbox" [(ngModel)]="working">
                <label for="">Working</label>
                <br>
                <input type="checkbox" [(ngModel)]="studying">
                <label for="">Studying</label>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div *ngIf="(true == working)">
        <h4>Provide Job Details</h4>
        <div class="row">
            <div class="col-3">
                <label for="">Company Name</label>
                <input type="text" class="form-control">
                <br>
                <label> Designation</label>
                <input type="text" class="form-control">
            </div>
        </div>
    </div>
    <br>
    <div *ngIf="(true == studying)">
        <h4>Provide Course Details</h4>
        <div class="row">
            <div class="col-3">
                <label for="">College Name</label>
                <input type="text" class="form-control">
                <br>
                <label> Course</label>
                <input type="text" class="form-control">
            </div>
        </div>
    </div>
</div>
